<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
  body{margin:8px;font:13px system-ui;min-width:260px}
  .row{display:flex;gap:6px;margin:4px 0}
  .row > button{flex:1;text-align:left;padding:8px;border:1px solid #ddd;border-radius:6px;background:#fff;cursor:pointer}
  .row > button:hover{background:#f4f4f4}
  .hint{display:block;opacity:.7}
  .bar{display:flex;gap:6px;margin-bottom:6px}
  .bar button{padding:6px 8px;border:1px solid #ddd;border-radius:6px;background:#fff;cursor:pointer}
  .bar input{flex:1;padding:6px 8px;border:1px solid #ddd;border-radius:6px}
</style>
</head>
<body>
  <div class="bar">
    <input id="filter" type="text" placeholder="Filterâ€¦" />
    <button id="add">+ Add</button>
    <button id="edit">Edit</button>
  </div>

  <div id="list"></div>

  <div class="bar">
    <button id="export">Export</button>
    <button id="import">Import</button>
    <button id="reset">Reset</button>
  </div>

  <!-- NEW: file input used for JSON import -->
  <input id="file" type="file" accept="application/json" style="display:none" />

  <script src="popup.js"></script>
</body>
</html>
